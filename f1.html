<html>
<head>
<title>Page1</title>
<h1>Registration Form</h1>
</head>
<body>
<form>
<input type="image" id="image" alt="Login" style="width:100px;height:100px;" src="https://3.imimg.com/data3/IK/SJ/MY-3983481/fssai-registration-services-500x500.png" />
<br><br>
Name: 
<input type="text" name="fullname"><br><br>
Gender:<br>
<input type="radio" name="gender" value="male" checked> Male  
<input type="radio" name="gender" value="female"> Female  
<input type="radio" name="gender" value="other"> Other<br><br>
Date of Birth:
<input type="date" name="bday"><br><br>
Email ID: 
<input type="text" name="mailid"><br><br>
Qualification: 
<select>
  <option value="10th">Tenth Standard</option>
  <option value="12th">Twelth Standard</option>
  <option value="underg">Under graduation</option>
  <option value="postg">Post graduation</option>
</select>
<br><br>
Hobbies:<br>
<textarea name="message" rows="5" cols="100">
</textarea>
<br><br>
Upload Passport size photo: 
<input type="file" accept="image/png, image/jpeg" /><br><br>
Exam types:<br>
<input type="checkbox" name="upsc">UPSC Exams 
<input type="checkbox" name="bank">Bank Exams  
<input type="checkbox" name="engg">Engineering Exams  
<input type="checkbox" name="med">Medical Exams<br><br>
New Password: 
<input type="password" name="pass"><br><br>
Confirm Password: 
<input type="password" name="passconf"><br><br>
<button type="button">Submit</button>
<button type="reset">Reset</button>

</form>
</body>
</html>
